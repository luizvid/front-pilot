<div data-ng-controller="Shell as vm">
    <div id="splash-page" data-ng-show="vm.showSplash" class="dissolve-animation">
        <div class="page-splash">
        </div>
    </div>

    <!--[if lt IE 8]>
        <p class="browserupgrade text-center" data-ng-bind-html="vm.browserupgrade"></p>
    <![endif]-->

    <header class="clearfix">
        <div data-ng-include="'app/layout/topnav.html'"></div>
    </header>

    <section id="content" class="content">
        <div data-ng-view class="shuffle-animation"></div>
    </section>

    <footer class="clearfix">
        <div data-ng-include="'app/layout/footer.html'"></div>
    </footer>
</div>
