<section id="login-view">
    <div class="container-fluid">
        <div class="row">
            <div class="widget widget-login">
                <div class="container">
                    <div class="row text-center">
                        <h3 data-ng-bind-html="vm.welcome"></h3>
                        <hr />
                        <div class="row social-login">
                            <button class="btn btn-primary">
                                <span class="fa fa-facebook" data-ng-bind="vm.facebookSignin"></span>
                            </button>
                            <br />
                            <button class="btn btn-danger">
                                <span class="fa fa-google" data-ng-bind="vm.googleSignin"></span>
                            </button>
                        </div>
                        <div class="row margin-top-50">
                            <div class="col-md-6 col-md-push-3">
                                <div class="text-left form-login">
                                    <p data-ng-bind="vm.fillForm"></p>
                                    <form>
                                        <div class="form-group">
                                            <label for="email" data-ng-bind="vm.emailLabel"></label>
                                            <input type="email" class="form-control" id="email" placeholder="{{vm.emailLabel}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="name" data-ng-bind="vm.nameLabel"></label>
                                            <input type="text" class="form-control" id="name" placeholder="{{vm.nameLabel}}">
                                        </div>

                                        <button type="submit" class="btn btn-default">
                                            <span data-ng-bind="vm.submitLabel"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
