<section id="login-view">
    <div class="container-fluid">
        <div class="row">
            <div class="widget widget-login">
                <div class="container">
                    <div class="row text-center">
                        <h3 data-ng-bind-html="vm.welcome"></h3>
                        <hr />
                        <div class="row social-login">
                            <button class="btn btn-primary">
                                <span class="fa fa-facebook" data-ng-bind="vm.facebookLogin"></span>
                            </button>
                            <br />
                            <button class="btn btn-danger">
                                <span class="fa fa-google" data-ng-bind="vm.googleLogin"></span>
                            </button>
                        </div>
                        <div class="row margin-top-50">
                            <div class="col-md-6 col-md-push-3">
                                <div class="text-left form-login">
                                    <form>
                                        <div class="form-group">
                                            <label for="login" data-ng-bind="vm.loginLabel"></label>
                                            <input type="email" class="form-control" id="login" placeholder="{{vm.loginLabel}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" data-ng-bind="vm.passLabel"></label>
                                            <input type="password" class="form-control" id="password" placeholder="{{vm.passLabel}}">
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"><span data-ng-bind="vm.keepLogged"></span>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-default">
                                            <span data-ng-bind="vm.submitLabel"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
